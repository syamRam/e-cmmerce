<div class="mx-auto w-50 p-3">
    <form [formGroup]="forgetPasswordForm" (ngSubmit)="handleForgetPassword(forgetPasswordForm)">
        <label>Email</label>
        <input formControlName="email"  type="email" class="form-control  mb-3">

        <button class="btn bg-main text-white ">Send Verify Code</button>
    </form>
</div>
