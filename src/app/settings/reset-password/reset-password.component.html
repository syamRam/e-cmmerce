<div class="mx-auto p-3  w-50 ">

    <form  [formGroup]="finalForgetPasswordForm"  (ngSubmit)="handleFinalForgetPassword(finalForgetPasswordForm)">
        <label >Email</label>
        <input formControlName="email" type="email" class="form-control mb-3">
        <label for="">New Passowrd</label>
        <input formControlName="newPassword" type="password" class="form-control mb-3">

        <button type="submit" class="btn bg-main text-white">Submit</button>
    </form>
</div>
