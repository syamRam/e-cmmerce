<div class="w-75 mx-auto py-4">
    <div *ngIf="apiError" class="alert alert-danger">
        {{apiError}}
    </div>


    <h4>Register Now</h4>
    <form (ngSubmit)="handleRegister(registerForm)" [formGroup]="registerForm">
        <label for="name">Name</label>
        <input formControlName="name" type="text" id="name" class="form-control mb-2 ">
        <div *ngIf="registerForm.get('name')?.errors  && registerForm.get('name')?.touched" class="alert alert-danger">
            <p *ngIf="registerForm.get('name')?.getError('minlength') " class="m-0">Name MinLength is 3</p>
            <p *ngIf="registerForm.get('name')?.getError('maxlength')  " class="m-0">Name MaxLegnth is 10</p>
            <p *ngIf="registerForm.get('name')?.getError('required') " class="m-0">Name is Required</p>
        </div>
        <label for="email">Email</label>
        <input type="email" id="email" class="form-control mb-2" formControlName="email">
        <div *ngIf="registerForm.get('email')?.errors  && registerForm.get('email')?.touched"
            class="alert alert-danger">
            <p *ngIf="registerForm.get('email')?.getError('required')" class="mb-0">Email Required</p>
            <p *ngIf="registerForm.get('email')?.getError('email')">Email Invalid</p>
        </div>
        <label for="password">Password</label>
        <input type="password" class="form-control mb-2" id="password" formControlName="password">
        <div *ngIf="registerForm.get('password')?.errors && registerForm.get('password')?.touched"
            class="alert alert-danger">
            <p *ngIf="registerForm.get('password')?.getError('required')" class="mb-0">Password Required</p>
            <p *ngIf="registerForm.get('password')?.getError('pattern')" class="mb-0">Password Invalid</p>
        </div>
        <label for="rePassword">RePassword</label>
        <input formControlName="rePassword" id="rePassword" type="password" class="form-control mb-2">
        <div *ngIf="registerForm.get('rePassword')?.errors && registerForm.get('rePassword')?.touched"
            class="alert alert-danger">
            <p *ngIf="registerForm.get('rePassword')?.getError('required')" class="mb-0">Password Required</p>
            <p *ngIf="registerForm.get('rePassword')?.getError('pattern')" class="mb-0">Password Invalid</p>
        </div>
        <label for="phone">Phone</label>
        <input type="tel" class="form-control mb-2" formControlName="phone" id="phone">
        <div *ngIf="registerForm.get('phone')?.errors && registerForm.get('phone')?.touched" class="alert alert-danger">
            <p *ngIf="registerForm.get('phone')?.getError('required')" class="mb-0">Phone Required</p>
            <p *ngIf="registerForm.get('phone')?.getError('pattern')" class="mb-0">Phone Invalid</p>
        </div>
        <button [disabled]="registerForm.invalid" type="submit" class="btn btn-warning ms-auto d-block">
            <i *ngIf="isLoading" class="fa-solid fa-spinner fa-spin text-black fw-bolder fs-3"></i>
            <span *ngIf="!isLoading">Register</span>

        </button>

    </form>

</div>
