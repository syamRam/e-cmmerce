<div class="w-75 mx-auto py-4">
    <form [formGroup]="loginForm" (ngSubmit)="handleLogin(loginForm)">
        <label for="">Email</label>
        <input formControlName="email" type="email" class="form-control">
        <div class="alert alert-danger" *ngIf="loginForm.get('email')?.errors && loginForm.get('email')?.touched">
            <p *ngIf="loginForm.get('email')?.getError('email')">Email Invalid</p>
            <p *ngIf="loginForm.get('email')?.getError('required')">Email Required</p>
        </div>



        <label for="password">Password</label>
        <input type="password" class="form-control mb-2" id="password" formControlName="password">
        <div *ngIf="loginForm.get('password')?.errors && loginForm.get('password')?.touched" class="alert alert-danger">
            <p *ngIf="loginForm.get('password')?.getError('required')" class="mb-0">Password Required</p>
            <p *ngIf="loginForm.get('password')?.getError('pattern')" class="mb-0">Password Invalid</p>
        </div>


        <button class="btn btn-warning" type="submit">
            <i *ngIf="isLoading" class="fa-solid fa-spin fa-spinner"></i>
            <span *ngIf="!isLoading">Login</span>
        </button>
    </form>

    <p class="mt-4">Forget Password Click <a routerLink="/setting/forget" class="text-warning">Here</a></p>
</div>
